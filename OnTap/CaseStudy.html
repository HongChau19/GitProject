//bài 9: Nhập 1 mảng từ bàn phím với độ dài n (n là số chẵn)
        // Hiển thị mảng sau khi thêm mới các phần tử
        //Kiểm tra mảng vừa nhập:
        //Nếu các cặp phần ở liền kề nhau (phần tử thứ nhất<phần tử thứ 2) thì hiện thông báo "OK"
        //Nếu không thỏa mãn thì hiện "NO"
        function checkAdjacentPairs(arr) {
            for (let i = 0; i < arr.length - 1; i += 2) {
                if (arr[i] >= arr[i + 1]) {
                    return "NO"; // Nếu có cặp không thỏa mãn điều kiện, trả về "NO"
                }
            }
            return "OK"; // Nếu tất cả các cặp đều thỏa mãn, trả về "OK"
        }
        function main() {
            const n = parseInt(prompt("Nhập độ dài mảng (số chẵn):"));
            // Kiểm tra n có phải là số chẵn hay không
            if (n % 2 !== 0) {
                console.log("Vui lòng nhập một số chẵn.");
                return;
            }
            const arr = [];
            // Nhập các phần tử vào mảng
            for (let i = 0; i < n; i++) {
                const element = parseInt(prompt(`Nhập phần tử thứ ${i + 1}:`));
                arr.push(element);
            }
            console.log("Mảng vừa nhập:", arr);
            // Kiểm tra mảng và hiển thị kết quả
            const result = checkAdjacentPairs(arr);
            console.log(result);
        }
        // Gọi hàm main để thực thi chương trình
        main();
