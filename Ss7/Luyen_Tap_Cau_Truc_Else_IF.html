<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Else If</title>
</head>
<body>
<script>
    const value = prompt('What is the “official” name of JavaScript?','');
    if (value == 'ECMASscript'){
        alert('Right!');
    }
    else {
        alert("You don't know? EMASscript");
    }
</script>
</body>
</html>
