<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc If-Else-If</title>
</head>
<body>
  <script>
      const userName= prompt("Who's there?", '');
      if (userName=='Admin') {
          const pass = prompt('password','');
          if (pass == 'TheMaster') {
              alert('Welcome');
          } else if (pass == null) {
              alert ('Canceled');
          } else {
              alert ('Wrong password');
          }
      } else if (userName==null) {
          alert('Canceled');
      } else {
        alert("I don't know you");
      }
  </script>
</body>
</html>
