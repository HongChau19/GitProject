<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1</title>
</head>
<body>
<h2>Bài 1</h2>
<script>
    let i;
    for (i=0;i<=100;i++) {
        if (i == 99) {
        alert('Đã hoàn thành');
        }
        console.log(i)
    }
</script>
<h2>Bài 2</h2>
<script>
    let Nhietdo = prompt("Nhập nhiệt độ hiện tại:");
    if (Nhietdo > 100) {
            alert("Vui lòng giảm nhiệt độ.");
        } else if (Nhietdo < 20) {
            alert("Vui lòng tăng nhiệt độ.");
        } else {
            alert("Nhiệt độ hiện tại là: " + Nhietdo + "°C.");
        }
    } else {
        alert("Bạn đã hủy việc nhập liệu.");
    }
</script>

</body>
</html>
