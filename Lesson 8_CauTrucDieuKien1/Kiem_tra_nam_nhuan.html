<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra Năm Nhuận</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
            alert(year + " là năm nhuận");
            } else {
            alert(year + " không phải năm nhuận");
            }
        }else {
         alert(year + " là năm nhuận");
        }
        } else {
        alert(year + " không phải năm nhuận");
        }
</script>
</body>
</html>
